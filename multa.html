<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Calculando Velocidade com função SE</title>
  <link rel="stylesheet" href="multa-novo.css" />
</head>
<body>
  <div class="container">
    <h1>Sistema de Multas</h1>
    <p>Velocidade do carro:</p>
    <input type="number" name="txtvel" id="txtvel" placeholder="Digite a velocidade"> Km/h
    <br>
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>
  </div>

  <script>
    function calcular(){
      var txtv = document.querySelector("input#txtvel");
      var res = document.querySelector("div#res");
      var vel = Number(txtv.value);

      res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}</strong> Km/h.</p>`;

      if (vel > 60) {
        res.innerHTML += `<p style="color:red;"><strong>Você está multado</strong> por excesso de velocidade!</p>`;
      }

      res.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`;
    }
  </script>
</body>
</html>
